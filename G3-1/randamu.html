<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/popup.css">
    </head>
<body>

        <h2>ステータス</h2>
        <p>好感度：10<br>

    <script>

        })
    </script>
</body>
</html>
