<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\randamu.css">
        <title>ランダムイベント</title>
    </head>
<body>
    <div id="popup" class="popup">
        <h2><p><span class="rotate-text">ステータス</span></p></h2>
        <!-- ここにDBからステータスを追加 -->
         <p><h2>平社員</h2></p>
         <p><h1>名前</h1></p>
        <p><h3>
            信頼度：20<br>
            技術力：10<br>
            交渉力：50<br>
            容　姿：50<br>
            好感度：50<br>
        </h3></p>
    </div>
    <div class="footer-box">
        <!--DBからもってくる-->
         <h2>あああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ</h2>
    </div>

    <script>
        var popup = document.getElementById("popup");
        popup.addEventListener("click",function(){
            popup.classList.toggle("show");
        })
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.querySelector(".footer-box h2");
            const text = textElement.textContent;
            textElement.textContent = "";
            let i = 0;

            function type() {
                if (i < text.length) {
                    textElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 25); // 25msごとに1文字ずつ表示
                }
            }

            type();
        });
        setTimeout(() => {
                window.location.href = '../G2-1/home.html';
            }, 5000);
    </script>
</body>
</html>
