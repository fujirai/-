<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\choice.css">
        <title>選択イベント</title>
    </head>
<body>
    <div id="popup" class="popup">
        <h2><p><span class="rotate-text">ステータス</span></p></h2>
        <!-- ここにDBからステータスを追加 -->
        <p><h2>平社員</h2></p>
        <p><h1>名前</h1></p>
        <p><h3>
            信頼度：20<br>
            技術力：10<br>
            交渉力：50<br>
            容　姿：50<br>
            好感度：50<br>
        </h3></p>
    </div>
    <!--テキスト-->
    <div class="footer-box">
        <h2>「これはノベルゲーム風のテキスト表示です。」</h2>
    </div>
   <!--選択肢-->
    <div class="options">
        <button class="option-button" onclick="updateFooter(1)">選択肢1</button>
        <button class="option-button" onclick="updateFooter(2)">選択肢2</button>
        <button class="option-button" onclick="updateFooter(3)">選択肢3</button>
        <button class="option-button" onclick="updateFooter(4)">選択肢4</button>
    </div>
<script>
        var popup = document.getElementById("popup");
        popup.addEventListener("click",function(){
            popup.classList.toggle("show");
        })

        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.querySelector(".footer-box h2");
            const optionsElement = document.querySelector(".options");
            const text = textElement.textContent;
            textElement.textContent = "";
            let i = 0;

            function type() {
                if (i < text.length) {
                    textElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 25); // 25msごとに1文字ずつ表示
                } else {
                    showOptions(); // テキストが全て表示されたら選択肢を表示
                }
            }

            function showOptions() {
                optionsElement.style.opacity = "1"; // フェードイン表示
            }

            type();
        });

        function updateFooter(option) {
            const footerBox = document.querySelector('.footer-box h2');
            switch (option) {
                case 1:
                    footerBox.textContent = '選択肢1が選ばれました。あ～あ';
                    break;
                case 2:
                    footerBox.textContent = '選択肢2が選ばれました。あ～あ';
                    break;
                case 3:
                    footerBox.textContent = '選択肢3が選ばれました。あ～あ';
                    break;
                case 4:
                    footerBox.textContent = '選択肢4が選ばれました。あ～あ';
                    break;
            }
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.style.display = 'none');

            // 5秒後にhome.htmlに遷移
            setTimeout(() => {
                window.location.href = '../G2-1/home.html';
            }, 7000);
        }
</script>
</body>
</html>
