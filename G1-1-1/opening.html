<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.845);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .skip-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <!-- 動画 -->
    <video id="opVideo" autoplay>
        <source src="op.mp4" type="video/mp4">
        お使いのブラウザは動画再生に対応していません。
    </video>

    <!-- スキップボタン -->
    <button class="skip-button" id="skipButton">スキップ</button>

    <script>
        const video = document.getElementById("opVideo");
        const skipButton = document.getElementById("skipButton");

        // 動画終了後に遷移
        video.addEventListener("ended", () => {
            setTimeout(() => {
                window.location.href = "../G1-1/register.php";
            }, 1000); // 1秒後に画面遷移
        });

        // スキップボタンをクリックした場合の処理
        skipButton.addEventListener("click", () => {
            window.location.href = "../G1-1/register.php"; // すぐに遷移
        });
    </script>
</body>
</html>
