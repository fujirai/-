<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year">1年目の5月</div>
            <div class="role">平社員</div>
            <div class="name">らいや</div>
        </div>
        
        <div class="stats">
            <div>信頼度：20</div>
            <div>技術力：10</div>
            <div>交渉力：10</div>
            <div>容姿：50</div>
            <div>好感度：50</div>
        </div>
        
        <div class="character">
            <img src="character.png" alt="キャラクター">
        </div>

        <div class="buttons">
            <button>タイトルへ</button>
            <button>つづける</button>
        </div>
    </div>
</body>
</html>
