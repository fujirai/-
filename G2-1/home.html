<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="year">1年目の5月</div>
            <div class="name">らいや</div>
            <hr class="divider">
            <div class="role">平社員</div>
        </div>
        
        <div class="stats-character">
            <div class="stats">
                <div class="stat">信頼度：20</div>
                <div class="stat">技術力：10</div>
                <div class="stat">交渉力：10</div>
                <div class="stat">容　姿：50</div>
                <div class="stat">好感度：50</div>
            </div>
            
            <div class="character">
                <img src="character.png" alt="キャラクター">
            </div>
        </div>
        <div class="buttons">
            <div class="button-wrapper">
                <button>タイトルへ</button>
                <hr class="button-divider">
                <button>つづける</button>
            </div>
        </div>
    </div>
</body>
</html>
