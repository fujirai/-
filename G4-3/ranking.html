<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelCompany - 社長ランキング</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ranking-container {
            max-width: 700px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .ranking-title {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .my-ranking-row {
            background: linear-gradient(90deg, #ffafbd, #ffc3a0);
            color: black;
            font-weight: bold;
        }

        tr {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .other-ranking-row {
            background-color: rgba(255, 255, 255, 0.8);
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .btn-back {
            margin: 20px auto;
            display: block;
            padding: 10px 30px;
            font-size: 1.2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="ranking-container">
        <h1 class="ranking-title">社長ランキング</h1>
        <table>
            <thead>
                <tr>
                    <th>順位</th>
                    <th>名前</th>
                    <th>スコア</th>
                </tr>
            </thead>
            <tbody>
                <tr class="my-ranking-row">
                    <td>1</td>
                    <td>自分</td>
                    <td>200p</td>
                </tr>
                <tr class="other-ranking-row">
                    <td>2</td>
                    <td>らいや</td>
                    <td>157p</td>
                </tr>
                <tr class="other-ranking-row">
                    <td>3</td>
                    <td>やいら</td>
                    <td>132p</td>
                </tr>
                <tr class="other-ranking-row">
                    <td>4</td>
                    <td>スティーブ</td>
                    <td>125p</td>
                </tr>
                <tr class="other-ranking-row">
                    <td>5</td>
                    <td>タナカ</td>
                    <td>120p</td>
                </tr>
            </tbody>
        </table>
        <a href="../G1-0/index.html" class="btn-back">公式HPへ戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
